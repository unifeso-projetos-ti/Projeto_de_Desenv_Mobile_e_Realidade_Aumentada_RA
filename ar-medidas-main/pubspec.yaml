name: ar_medidas
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.20.2
  cupertino_icons: ^1.0.8
  ar_flutter_plugin_2: ^0.0.3
  vector_math: ^2.1.4
  screenshot: ^3.0.0
